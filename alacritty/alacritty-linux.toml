[bell]
duration = 0

[colors.bright]
black = "0x928374"
blue = "0x7daea3"
cyan = "0x89b482"
green = "0xa9b665"
magenta = "0xd3869b"
red = "0xea6962"
white = "0xdfbf8e"
yellow = "0xe3a84e"

[colors.normal]
black = "0x665c54"
blue = "0x7daea3"
cyan = "0x89b482"
green = "0xa9b665"
magenta = "0xd3869b"
red = "0xea6962"
white = "0xdfbf8e"
yellow = "0xe78a4e"

[colors.primary]
background = "0x282828"
foreground = "0xdfbf8e"

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
builtin_box_drawing = true
size = 12.0

[font.normal]
# family = "UbuntuMonoNerdFontMono"
family = "Monaco Nerd Font Mono"
style = "Regular"

[[keyboard.bindings]]
chars = "@"
key = 19
mods = "Alt"

[[keyboard.bindings]]
chars = "{"
key = 26
mods = "Alt"

[[keyboard.bindings]]
chars = "["
key = 28
mods = "Alt"

[[keyboard.bindings]]
chars = "]"
key = 25
mods = "Alt"

[[keyboard.bindings]]
chars = "}"
key = 29
mods = "Alt"

[[keyboard.bindings]]
chars = '\'
key = 50
mods = "Alt"

[[keyboard.bindings]]
chars = "\u0000"
key = "Space"
mods = "Control"

[scrolling]
history = 10000
multiplier = 3

[shell]
args = ["-l", "-c", "tmux new -As local"]
program = "/bin/bash"

[window]
decorations = "full"
opacity = 1

[window.dimensions]
columns = 120
lines = 25

[window.padding]
x = 5
y = 2
